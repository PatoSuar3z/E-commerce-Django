<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tag %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{%static 'app/css/style.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login.html"><i class="fa-solid fa-user"></i></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="carrito.html"><i class="fa-solid fa-bag-shopping"></i></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="productos.html"><i class="fa-brands fa-product-hunt"></i></a>
                </li>
                </ul>
            </div>
            </div>
        </nav>   
    </header>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <section>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form crispy }}
                </table>
                <input type="submit" class="btn btn-success mt-1" value="Guardar">
            </form>
            {{ mensaje }}
        </section>
            </div>
        </div>
    </div>
    
    <footer class="text-muted py-5">
        <div class="container">
        <p class="float-end mb-1">
            <a href="#">Volver arriba</a>
        </div>
    </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </body>
</html>
